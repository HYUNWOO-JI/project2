<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>내 차 만들기 - BMW KOREA</title>
    <link rel="apple-touch-icon" href="../assets/images/common/favicon.ico">
    <link rel="shortcut icon" href="../assets/images/common/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/car.js"></script>
    <script type="text/javascript">
        function car() {
            var value = document.getElementById("total").defaultValue;
            for (var i = 1; i <= 3; i++) {

                var chkObj = document.getElementById("opt" + i);

                if (chkObj.checked == true) {
                    basic_car += Number(chkObj.value);
                }
            }
            document.getElementById("total").value = basic_car;
        }
    </script>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        h1 {
            text-align: center;
        }
    </style>


</head>

<body>
    <div id="wrap">
        <!--overflow: hidden 우측에 위치하는 네비게이션 제어-->
        <header id="header">
            <h1 class="logo">
                <a href="../index.html">
                    <img src="../assets/images/common/BMW_Grey_Logo.png" alt="BMW KOREA"
                        srcset="../assets/images/common/BMW_Grey_Logox2.png 2x, ../assets/images/common/BMW_Grey_Logox3.png 3x">
                </a>
            </h1>
            <button class="btn_menu">
                <!-- 활성화되면 .active 추가됨-->
                <span class="blind-b">메뉴 열기</span>
                <span class="line top"></span>
                <span class="line mid"></span>
                <span class="line btm"></span>
            </button>
            <!-- #gnb는 modal 형식을 사용
          1) 열기 버튼을 클릭하면 #gnb 첫번째 a에 포커스 강제 이동
          2) 닫기 버튼을 누르기 전까지는 모달내부에서만 포커스 회전
          3) 닫기 버튼을 처음의 위치(열기버튼)로 포커스 강제 이동 -->
            <nav id="gnb">
            </nav>
        </header>

        <section id="content">
            <h2 class="fixtit">THE 3</h2><!-- ?? -->
            <article>
                <h3 class="blind-b"></h3>
                <ul class="carstart">
                    <li>01 모델 선택</li>
                    <li>02 내 차 만들기</li>
                </ul>
            </article>
        </section>
        <div class="inner">
            <article class="carcom">
                <h4>THE3</h4>
                <p>THE3 가솔린 2WD 5인승</p>
                <p>총 차량 가격 47,500,000 원</p>
            </article>
            <div class="car_color">
                <div class="excar">
                    <img src="../assets/images/car/the3_grey.png" alt="">
                    <strong>색상</strong>
                    <p>외장색상</p>
                </div>
                <ul class="exbtn">
                    <li>
                        <button data-eximg='the3_grey'><img src="../assets/images/car/ex_1.png" alt=""></button>
                    </li>
                    <li>
                        <button><img src="../assets/images/car/ex_2.png" alt=""></button>
                    </li>
                    <li>
                        <button><img src="../assets/images/car/ex_3.png" alt=""></button>
                    </li>
                    <li>
                        <button><img src="../assets/images/car/ex_4.png" alt=""></button>
                    </li>
                </ul>

                <div class="car_color">
                    <div class="incar">
                        <img src="../assets/images/car/the7_inwhite.jpg" alt="">
                    </div>
                    <p>내장색상</p>
                    <ul class="inbtn">
                        <li>
                            <button data-inimg='the7_inwhite'><img src="../assets/images/car/in_3.png" alt=""></button>
                        </li>
                        <li>
                            <button><img src="../assets/images/car/in_4.png" alt=""></button>
                        </li>
                        <li>
                            <button><img src="../assets/images/car/in_5.png" alt=""></button>
                        </li>
                        <li>
                            <button><img src="../assets/images/car/in_6.png" alt=""></button>
                        </li>
                    </ul>
                    <div class="tablist">
                        <h2>옵션</h2>
                        <div>
                            <button type="button" class="wblue">선택품목</button>
                            <button type="button" class="wgrey">기본품목</button>
                        </div>
                    </div>
                    <div class="tabcontent">
                        <div class="taboption">
                            <div class="taboptit">
                                <strong>상세품목</strong>

                                <table id="estimate">
                                    <colgroup>
                                        <!-- 콜그룹 함수는 -->
                                        <col width="380px">
                                        <col width="160px">
                                        <col width="*">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="row">옵션</th>
                                            <th scope="row">추가가격</th>
                                            <th scope="row">선택</th>
                                        </tr>

                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td><label for="opt1"> <img src="../assets/images/car/option1.jpg" alt=""
                                                        width="170px" height="80px">레이저라이트</label></td>
                                            <td>2,500,000</td>
                                            <td><input type="checkbox" name="opt1" id="opt1" value="2500000"
                                                    onclick="car();"></td>
                                        </tr>

                                        <tr>
                                            <td><label for="opt2"><img src="../assets/images/car/option2.jpg" alt=""
                                                        width="170px" height="80px">13인치 터치식 네비게이션</label></td>
                                            <td>2,000,000</td>
                                            <td><input type="checkbox" name="opt2" id="opt2" value="2000000"
                                                    onclick="car();"></td>
                                        </tr>

                                        <tr>
                                            <td><label for="opt3"><img src="../assets/images/car/option3.jpg" alt=""
                                                        width="170px" height="80px">전자식트렁크</label></td>
                                            <td>4,400,000</td>
                                            <td><input type="checkbox" name="opt3" id="opt3" value="4400000"
                                                    onclick="car();"></td>
                                        </tr>
                                        <tr>
                                            <td><label for="opt4"><img src="../assets/images/car/option4.jpg" alt=""
                                                        width="170px" height="80px">파노라마 선루프</label></td>
                                            <td>4,400,000</td>
                                            <td><input type="checkbox" name="opt4" id="opt4" value="4400000"
                                                    onclick="car();"></td>
                                        </tr>
                                        <tr>
                                            <td><label for="opt5"><img src="../assets/images/car/option5.jpg" alt=""
                                                        width="170px" height="80px">엠비언트라이트</label></td>
                                            <td>4,400,000</td>
                                            <td><input type="checkbox" name="opt5" id="opt5" value="4400000"
                                                    onclick="car();"></td>
                                        </tr>
                                    </tbody>


                                    <tfoot>
                                        <tr>
                                            <th scope="col">총 차량 가격</th>
                                            <td colspan="2">
                                                <input type="text" name="total" id="total" value="88900000"
                                                    readonly="readonly">
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                                <a href="../car/car3.html">내 차 만들기 완료</a>
                            </div>
                        </div>
                        </article>
                    </div>
                    </article>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
